{{ define "main" }}
<header style="background: url('/images/header-main.PNG') no-repeat center bottom; background-size: cover; min-height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 50px;">
    <div id="countdown" style="display: flex; gap: 20px; color: #ED6D1A; font-family: 'ADayWithoutSun', sans-serif; font-size: 2.5rem; text-align: center; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
        </div>
</header>

<section style="background-color: #FEEB15; padding: 80px 20px; text-align: center; font-family: 'ADayWithoutSun', sans-serif;">
    <h2 style="color: #5EBBEC; margin-bottom: 10px;">AREA C.A. HOLLAND CONVENTIE 2026</h2>
    <h1 style="font-size: 5rem; color: white; margin: 0; line-height: 1;">WE LIVE FREE</h1>
    <p style="color: #5A5E1A; font-weight: bold; margin-top: 10px;">14, 15 & 16 AUGUSTUS, NOORDWIJKERHOUT</p>
    
    <div style="margin-top: 40px; display: flex; justify-content: center; gap: 15px; font-family: sans-serif;">
        <a href="#register" style="background: #ED6D1A; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold;">REGISTREREN</a>
        <a href="#prices" style="background: #FEEB15; color: #5A5E1A; border: 2px solid #5A5E1A; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold;">PRIJZEN LIJST</a>
        <a href="#info" style="background: #8A9127; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold;">MEER INFO</a>
    </div>
</section>

<section id="register" style="background-color: #8A9127; color: white; position: relative; padding: 100px 20px; min-height: 500px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
    
    <img src="/images/silhouet-zittend.png" style="position: absolute; left: 0; bottom: 0; height: 90%; z-index: 1;" alt="">
    
    <div style="max-width: 500px; text-align: center; position: relative; z-index: 2; background: rgba(138, 145, 39, 0.8); padding: 30px; border-radius: 15px;">
        <h2 style="font-family: 'ADayWithoutSun', sans-serif; font-size: 3rem; margin-bottom: 20px;">REGISTREREN</h2>
        <p>De registratie opent binnenkort. Houd de countdown in de gaten!</p>
    </div>

    <img src="/images/silhouet-springend.png" style="position: absolute; right: 0; top: 10%; height: 80%; z-index: 1;" alt="">
</section>

<script src="/js/countdown.js"></script>
{{ end }}
