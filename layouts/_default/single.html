{{ define "main" }}
<article style="max-width: 900px; margin: 0 auto; padding: 4rem 2rem; min-height: 70vh;">
    <h1 style="font-size: 3rem; color: var(--orange); margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 3px;">{{ .Title }}</h1>
    <div style="line-height: 1.8; font-size: 1.1rem;">
        {{ .Content }}
    </div>
</article>

<style>
    article {
        background: linear-gradient(135deg, var(--light-blue) 0%, var(--primary-yellow) 100%);
    }
    
    article h1 {
        text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
    }
    
    article h2 {
        color: var(--rust);
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-size: 1.8rem;
    }
    
    article h3 {
        color: var(--olive);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        font-size: 1.4rem;
    }
    
    article ul, article ol {
        margin-left: 2rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
    
    article li {
        margin-bottom: 0.5rem;
    }
    
    article a {
        color: var(--dark-blue);
        font-weight: bold;
        text-decoration: underline;
    }
    
    article a:hover {
        color: var(--rust);
    }
</style>
{{ end }}
